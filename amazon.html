<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="amazon.css" />
  </head>
  <body>
    <header>
      <div id="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav_address border">
          <p class="add_1st">Deliver to</p>
          <div class="add_icon">
            <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
            <p class="add_2nd">Bangladesh</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search" />
          <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #0f1111"></i>
          </div>
        </div>
        <div class="language border">
          <span class="flag-icon flag-icon-us flag-icon-squared"></span>
          <p>EN</p>
          <div class="arrow1">
            <i class="fa-solid fa-caret-down" style="color: #a7acb2"></i>
          </div>
        </div>
        <div class="nav-signin border">
          <p class="nav-first"><span>Hello,sign in</span></p>
          <div class="arrow2">
            <p class="nav-second">Account & Lists</p>
            <i class="fa-solid fa-caret-down" style="color: #a7acb2"></i>
          </div>
        </div>

        <div class="nav-orders border">
          <p class="nav-first">Returns</p>
          <p class="nav-second">& Orders</p>
        </div>
        <div class="nav-cart border">
          <div>
            <i
              class="fa-sharp fa-solid fa-cart-shopping"
              style="color: #ffffff"
            ></i>
          </div>
          <p>Cart</p>
        </div>
      </div>
      <div class="panel">
        <div class="panel-all border">
          <i class="fa-solid fa-bars" style="color: #ffffff"></i>
          All
        </div>
        <div class="panel-ops">
          <div class="pboxs p1 border">Today's Deals</div>
          <div class="pboxs p2 border">Customer Service</div>
          <div class="pboxs p3 border">Registry</div>
          <div class="pboxs p4 border">Gift Cards</div>
          <div class="pboxs p5 border">Sell</div>
        </div>
      </div>
    </header>
  </body>
</html>
